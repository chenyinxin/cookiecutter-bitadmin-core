<div class="box">
    <div id="querySuiteOne" class="box-body querySuite-wrapper">
        <!-- 搜索 -->
        <div class="querySuite-filter">
            <table>
                <tr>
{filter}
                </tr>
            </table>
        </div>
        <!-- 按钮 -->
        <div class="querySuite-button">
            <div class="btn-group">
                <button type="button" class="btn btn-default" action="query">
                    <i class="fas fa-search"></i> 查询
                </button>
                <button type="button" class="btn btn-default" action="add" action-modal="formSuiteOne">
                    <i class="fas fa-plus"></i> 添加
                </button>
                <button type="button" class="btn btn-default" action="delete">
                    <i class="fas fa-trash-alt"></i> 删除
                </button>
            </div>
        </div>
        <!-- 列表-->
        <div class="querySuite-table"
             data-key="{key}"
             data-query-url="../../system/Query{name}Data"
             data-delete-url="../../system/Delete{name}Data">
            <table>
                <thead>
                    <tr>
                        <th style="width:30px;"><input type="checkbox" /></th>
{table}
                    </tr>
                </thead>
            </table>
        </div>
        <!-- 分页 -->
        <div class="querySuite-paging"></div>
    </div>
</div>
<!-- 编辑{title}信息 -->
<div id="formSuiteOne" class="modal fade formSuite-wrapper">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-body">
                <form data-title="{title}"
                      data-save-url="../../system/Save{name}Data"
                      data-load-url="../../system/Load{name}Data">
                    <table>
{form}
                    </table>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-primary" action="save">
                    <i class="fas fa-vote-yea"></i> 保存
                </button>
                <button type="button" class="btn btn-default" data-dismiss="modal">
                    <i class="fas fa-times"></i> 关闭
                </button>
            </div>
        </div>
    </div>
</div>
<script type="text/javascript">
    $(function () {
        var querySuite = $("#querySuiteOne").querySuite().query();

        var formSuite = $("#formSuiteOne").formSuite()
            .add(function () {
            })
            .edit(function () {
            })
            .submit(function () {
                querySuite.query();
            });
    });
</script>
