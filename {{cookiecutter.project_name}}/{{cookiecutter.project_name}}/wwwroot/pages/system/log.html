<!--BitAdmin2.0框架文件-->
<div class="box">
    <div class="box-body querySuite-wrapper">
        <!-- 条件搜索 -->
        <div class="querySuite-filter">
            <table>
                <tr>
                    <th>日志类型：</th>
                    <td><input type="text" name="type" class="form-control"></td>
                    <th>日志标题:</th>
                    <td><input type="text" name="title" class="form-control"></td>
                    <th>日志描述：</th>
                    <td><input type="text" name="description" class="form-control"></td>
                </tr>
            </table>
        </div>
        <!-- 按钮 查询 导入 -->
        <div class="querySuite-button">
            <div class="btn-group">
                <button type="button" class="btn btn-default" action="query">
                    <i class="fas fa-search"></i> 查询
                </button>
            </div>
        </div>
        <!-- 列表-->
        <div class="querySuite-table"
             data-key="id"
             data-query-url="../../system/GetLogData">
            <table>
                <thead>
                    <tr>
                        <th data-field="title" data-format="edit">日志标题</th>
                        <th data-field="createTime" data-format="time">日志记录时间</th>
                        <th data-field="type">日志类型</th>
                        <th data-field="ipAddress">IP地址</th>
                        <th data-field="userName">用户名</th>
                        <th data-field="userCode">用户标识</th>
                        <th data-field="departmentName">部门</th>
                    </tr>
                </thead>
            </table>
        </div>
        <!-- 分页 -->
        <div class="querySuite-paging"></div>
    </div>
    <!-- 模态框（Modal） -->
    <div id="logModal" class="modal fade formSuite-wrapper" role="dialog" aria-hidden="true">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-body">
                    <form data-title="日志详情"
                          data-load-url="../../system/LoadLogData">
                        <table class="table-bordered">
                            <tr>
                                <th>代理：</th>
                                <td>
                                    <input name="userAgent" class="form-control" readonly style="background-color:white;" />
                                </td>
                            </tr>
                            <tr>
                                <th>详情：</th>
                                <td>
                                    <textarea name="description" class="form-control" rows="15" readonly style="background-color:white;" />
                                </td>
                            </tr>
                        </table>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">
                        <i class="fas fa-times"></i> 关闭
                    </button>
                </div>
            </div><!-- /.modal-content -->
        </div><!-- /.modal -->
    </div>
</div>
<script type="text/javascript">
    $(function () {
        $(".querySuite-wrapper").querySuite().query();
        $(".formSuite-wrapper").formSuite();
    });
</script>
