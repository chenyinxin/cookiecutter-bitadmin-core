
<link href="../../lib/framework/css/jedate.css" rel="stylesheet" />

<div class="box">
    <div id="exampleQuery" class="box-body querySuite-wrapper">
        <!-- 条件搜索 -->
        <div class="querySuite-filter">
            <table>
                <tr>
                    <th>示例名称(like):</th>
                    <td><input type="text" name="exampleName" class="form-control" placeholder="示例名称(like)"></td>
                    <th>普通文本(=)：</th>
                    <td><input type="text" name="plainText" class="form-control" placeholder="普通文本(=)"></td>
                    <th>日期时间：</th>
                    <td>
                        <div data-control="dataPicker" data-formatter="yyyy-MM-dd HH:mm:ss">
                            <input type="text" name="dateTimePicker" class="form-control" placeholder="日期时间" />
                        </div>
                    </td>
                </tr>
            </table>
        </div>
        <!-- 按钮 查询 导入 -->
        <div class="querySuite-button">
            <button class="btn btn-default" action="query">
                <span class="glyphicon glyphicon-search"></span> 查询
            </button>
            <button class="btn btn-default" action="add" id="workflowAdd">
                <span class="glyphicon glyphicon-plus-sign"></span> 添加
            </button>
            <button class="btn btn-default" action="import">
                <span class="glyphicon glyphicon-export"></span> 导入
            </button>
            <button class="btn btn-default" action="export">
                <span class="glyphicon glyphicon-export"></span> 导出
            </button>
            <button class="btn btn-default" action="other">
                <span class="glyphicon glyphicon-export"></span> 其它
            </button>
            <button class="btn btn-danger" action="delete">
                <span class="glyphicon glyphicon-trash"></span> 删除
            </button>
        </div>
        <!-- 列表-->
        <div class="querySuite-table" data-order-by="exampleName" data-order-type="asc"
             data-key="exampleId"
             data-query-url="../../WorkFlowTemp/QueryCompleteExample"
             data-delete-url="../../WorkFlowTemp/DeleteCompleteExample"
             data-export-url="../../WorkFlowTemp/ExportCompleteExample"
             data-add-url="exampleEdit">
            <table>
                <thead>
                    <tr>
                        <th style="width: 30px;"><input type="checkbox" /></th>
                        <th data-field="exampleName">示例名称</th>
                        <th data-field="plainText">普通文本</th>
                        <th data-field="mobileText">电话号码</th>
                        <th data-field="dateTimePicker" data-format="time|yyyy-MM-dd HH:mm:ss">日期时间</th>
                        <th data-field="userName">用户</th>
                        <th data-field="option">操作</th>
                    </tr>
                </thead>
            </table>
        </div>
        <!-- 分页 -->
        <div class="querySuite-paging" data-page-size="10"></div>
    </div>
</div>


<script src="../../lib/framework/js/jquery.jedate.js"></script>
<script src="../../js/workflow/workflow.js"></script>

<script type="text/javascript">
    $(function () {
        //查询套件初始化
        var querySuite = $("#exampleQuery").querySuite()
            .columns["option"].format(function (val, data) {
                var span = $('<span class="btn btn-link">修改</span>');
                span.bind('click', function () {
                    debugger;
                    BitPage.Redirect("/WorkflowExample/ExampleEdit", { exampleId: data.exampleId }, "WorkflowExample");
                });
                return span;
            })
            //.controls[""].change(function () {

            //})
            .query();

        $("#workflowAdd").click(function () {
            BitPage.Redirect("/WorkflowExample/ExampleEdit", { exampleId: '' }, "WorkflowExample");
        });
    });
</script>
