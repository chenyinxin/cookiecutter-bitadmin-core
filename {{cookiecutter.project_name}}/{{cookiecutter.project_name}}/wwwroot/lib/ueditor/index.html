    <script type="text/javascript" charset="utf-8" src="ueditor.config.js"></script>
    <script type="text/javascript" charset="utf-8" src="ueditor.all.min.js"> </script>
    <!--寤鸿鎵嬪姩鍔犲湪璇█锛岄伩鍏嶅湪ie涓嬫湁鏃跺洜涓哄姞杞借瑷€澶辫触瀵艰嚧缂栬緫鍣ㄥ姞杞藉け璐?->
    <!--杩欓噷鍔犺浇鐨勮瑷€鏂囦欢浼氳鐩栦綘鍦ㄩ厤缃」鐩噷娣诲姞鐨勮瑷€绫诲瀷锛屾瘮濡備綘鍦ㄩ厤缃」鐩噷閰嶇疆鐨勬槸鑻辨枃锛岃繖閲屽姞杞界殑涓枃锛岄偅鏈€鍚庡氨鏄腑鏂?->
    <script type="text/javascript" charset="utf-8" src="lang/zh-cn/zh-cn.js"></script>

    <style type="text/css">
        div{
            width:100%;
        }
    </style>
</head>
<body>
<div>
    <h1>瀹屾暣demo</h1>
    <script id="editor" type="text/plain" style="width:1024px;height:500px;"></script>
</div>
<div id="btns">
    <div>
        <button onclick="getAllHtml()">鑾峰緱鏁翠釜html鐨勫唴瀹?/button>
        <button onclick="getContent()">鑾峰緱鍐呭</button>
        <button onclick="setContent()">鍐欏叆鍐呭</button>
        <button onclick="setContent(true)">杩藉姞鍐呭</button>
        <button onclick="getContentTxt()">鑾峰緱绾枃鏈?/button>
        <button onclick="getPlainTxt()">鑾峰緱甯︽牸寮忕殑绾枃鏈?/button>
        <button onclick="hasContent()">鍒ゆ柇鏄惁鏈夊唴瀹?/button>
        <button onclick="setFocus()">浣跨紪杈戝櫒鑾峰緱鐒︾偣</button>
        <button onmousedown="isFocus(event)">缂栬緫鍣ㄦ槸鍚﹁幏寰楃劍鐐?/button>
        <button onmousedown="setblur(event)" >缂栬緫鍣ㄥけ鍘荤劍鐐?/button>

    </div>
    <div>
        <button onclick="getText()">鑾峰緱褰撳墠閫変腑鐨勬枃鏈?/button>
        <button onclick="insertHtml()">鎻掑叆缁欏畾鐨勫唴瀹?/button>
        <button id="enable" onclick="setEnabled()">鍙互缂栬緫</button>
        <button onclick="setDisabled()">涓嶅彲缂栬緫</button>
        <button onclick=" UE.getEditor('editor').setHide()">闅愯棌缂栬緫鍣?/button>
        <button onclick=" UE.getEditor('editor').setShow()">鏄剧ず缂栬緫鍣?/button>
        <button onclick=" UE.getEditor('editor').setHeight(300)">璁剧疆楂樺害涓?00榛樿鍏抽棴浜嗚嚜鍔ㄩ暱楂?/button>
    </div>

    <div>
        <button onclick="getLocalData()" >鑾峰彇鑽夌绠卞唴瀹?/button>
        <button onclick="clearLocalData()" >娓呯┖鑽夌绠?/button>
    </div>

</div>
<div>
    <button onclick="createEditor()">
    鍒涘缓缂栬緫鍣?/button>
    <button onclick="deleteEditor()">
    鍒犻櫎缂栬緫鍣?/button>
</div>

<script type="text/javascript">

    //瀹炰緥鍖栫紪杈戝櫒
    //寤鸿浣跨敤宸ュ巶鏂规硶getEditor鍒涘缓鍜屽紩鐢ㄧ紪杈戝櫒瀹炰緥锛屽鏋滃湪鏌愪釜闂寘涓嬪紩鐢ㄨ缂栬緫鍣紝鐩存帴璋冪敤UE.getEditor('editor')灏辫兘鎷垮埌鐩稿叧鐨勫疄渚?    var ue = UE.getEditor('editor');


    function isFocus(e){
        alert(UE.getEditor('editor').isFocus());
        UE.dom.domUtils.preventDefault(e)
    }
    function setblur(e){
        UE.getEditor('editor').blur();
        UE.dom.domUtils.preventDefault(e)
    }
    function insertHtml() {
        var value = prompt('鎻掑叆html浠ｇ爜', '');
        UE.getEditor('editor').execCommand('insertHtml', value)
    }
    function createEditor() {
        enableBtn();
        UE.getEditor('editor');
    }
    function getAllHtml() {
        alert(UE.getEditor('editor').getAllHtml())
    }
    function getContent() {
        var arr = [];
        arr.push("浣跨敤editor.getContent()鏂规硶鍙互鑾峰緱缂栬緫鍣ㄧ殑鍐呭");
        arr.push("鍐呭涓猴細");
        arr.push(UE.getEditor('editor').getContent());
        alert(arr.join("\n"));
    }
    function getPlainTxt() {
        var arr = [];
        arr.push("浣跨敤editor.getPlainTxt()鏂规硶鍙互鑾峰緱缂栬緫鍣ㄧ殑甯︽牸寮忕殑绾枃鏈唴瀹?);
        arr.push("鍐呭涓猴細");
        arr.push(UE.getEditor('editor').getPlainTxt());
        alert(arr.join('\n'))
    }
    function setContent(isAppendTo) {
        var arr = [];
        arr.push("浣跨敤editor.setContent('娆㈣繋浣跨敤ueditor')鏂规硶鍙互璁剧疆缂栬緫鍣ㄧ殑鍐呭");
        UE.getEditor('editor').setContent('娆㈣繋浣跨敤ueditor', isAppendTo);
        alert(arr.join("\n"));
    }
    function setDisabled() {
        UE.getEditor('editor').setDisabled('fullscreen');
        disableBtn("enable");
    }

    function setEnabled() {
        UE.getEditor('editor').setEnabled();
        enableBtn();
    }

    function getText() {
        //褰撲綘鐐瑰嚮鎸夐挳鏃剁紪杈戝尯鍩熷凡缁忓け鍘讳簡鐒︾偣锛屽鏋滅洿鎺ョ敤getText灏嗕笉浼氬緱鍒板唴瀹癸紝鎵€浠ヨ鍦ㄩ€夊洖鏉ワ紝鐒跺悗鍙栧緱鍐呭
        var range = UE.getEditor('editor').selection.getRange();
        range.select();
        var txt = UE.getEditor('editor').selection.getText();
        alert(txt)
    }

    function getContentTxt() {
        var arr = [];
        arr.push("浣跨敤editor.getContentTxt()鏂规硶鍙互鑾峰緱缂栬緫鍣ㄧ殑绾枃鏈唴瀹?);
        arr.push("缂栬緫鍣ㄧ殑绾枃鏈唴瀹逛负锛?);
        arr.push(UE.getEditor('editor').getContentTxt());
        alert(arr.join("\n"));
    }
    function hasContent() {
        var arr = [];
        arr.push("浣跨敤editor.hasContents()鏂规硶鍒ゆ柇缂栬緫鍣ㄩ噷鏄惁鏈夊唴瀹?);
        arr.push("鍒ゆ柇缁撴灉涓猴細");
        arr.push(UE.getEditor('editor').hasContents());
        alert(arr.join("\n"));
    }
    function setFocus() {
        UE.getEditor('editor').focus();
    }
    function deleteEditor() {
        disableBtn();
        UE.getEditor('editor').destroy();
    }
    function disableBtn(str) {
        var div = document.getElementById('btns');
        var btns = UE.dom.domUtils.getElementsByTagName(div, "button");
        for (var i = 0, btn; btn = btns[i++];) {
            if (btn.id == str) {
                UE.dom.domUtils.removeAttributes(btn, ["disabled"]);
            } else {
                btn.setAttribute("disabled", "true");
            }
        }
    }
    function enableBtn() {
        var div = document.getElementById('btns');
        var btns = UE.dom.domUtils.getElementsByTagName(div, "button");
        for (var i = 0, btn; btn = btns[i++];) {
            UE.dom.domUtils.removeAttributes(btn, ["disabled"]);
        }
    }

    function getLocalData () {
        alert(UE.getEditor('editor').execCommand( "getlocaldata" ));
    }

    function clearLocalData () {
        UE.getEditor('editor').execCommand( "clearlocaldata" );
        alert("宸叉竻绌鸿崏绋跨")
    }
</script>
</body>
</html>
